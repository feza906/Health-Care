<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="images/logo.png" alt="Health-Care" srcset=""></li>
            <li><a href="index.html">Home</a></li>
            
            <li class="login"><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="login">
        
        <section class="logIn">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form class="input-group" id="login" method="POST" action="/users/login">
                <input type="email" class="input-field" placeholder="User Id" name="email" required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <button type="submit" class="submit-btn" >Login</button>
            </form>
            <form class="input-group" id="register" method="POST" action="/users/register">
                <input type="text" class="input-field" placeholder="Name" name="name" required>
                <input type="email" class="input-field" placeholder="User Id" name="email" required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <button type="submit" class="submit-btn" >Register</button>
            </form>
        </section>
    
    </section>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px";
            z.style.left="110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px";
            z.style.left="0px"
        }
        
    </script>

</body>
</html>
